{% extends "base.html" %}

{% block title %}
    Series
{% endblock title %}
{% block content %}
    <h1>Series</h1>
    <ul>
        {% for series in series_list %}
            <li>
                <a href="{{ series.get_absolute_url }}">{{ series.name }}</a>
            </li>
        {% empty %}
            <li>No series found.</li>
        {% endfor %}
    </ul>
{% endblock content %}
