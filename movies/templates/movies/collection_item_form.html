{% extends "base.html" %}

{% block title %}
    Edit Note | Mystery Movie Club
{% endblock title %}
{% block content %}
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Edit Note for <strong>{{ object.movie.title }}</strong>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.note.id_for_label }}" class="form-label">Note</label>
                                {{ form.note }}
                                <div class="form-text">Add a personal note about why this movie is in your collection.</div>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <a href="{{ object.collection.get_absolute_url }}"
                                   class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Note</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
