version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
      development-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          
    ignore:
      - dependency-name: "django"
        update-types: ["version-update:semver-major"]
